# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: stock-taking-app
    runtime: docker
    plan: free
    region: frankfurt
    branch: master
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
    # Note: Persistent disk requires a paid plan.
    # Without it, SQLite data will be lost on redeploy.
    # For production, upgrade to a paid plan and uncomment:
    # disk:
    #   name: stocktaking-data
    #   mountPath: /app/data
    #   sizeGB: 1
