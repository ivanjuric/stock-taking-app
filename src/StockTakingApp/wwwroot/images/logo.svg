<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F9CF9"/>
      <stop offset="100%" style="stop-color:#2E7DD1"/>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BB8FF"/>
      <stop offset="100%" style="stop-color:#4F9CF9"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#boxGradient)"/>
  
  <!-- Friendly box/package shape -->
  <g transform="translate(100, 105)">
    <!-- Box body -->
    <path d="M-45 -10 L0 -40 L45 -10 L45 30 L0 55 L-45 30 Z" 
          fill="white" 
          fill-opacity="0.95"/>
    
    <!-- Box left side shadow -->
    <path d="M-45 -10 L0 15 L0 55 L-45 30 Z" 
          fill="white" 
          fill-opacity="0.75"/>
    
    <!-- Box top flaps -->
    <path d="M0 -40 L0 15 L-45 -10 Z" 
          fill="white" 
          fill-opacity="0.85"/>
    <path d="M0 -40 L0 15 L45 -10 Z" 
          fill="white"/>
    
    <!-- Center line -->
    <line x1="0" y1="-40" x2="0" y2="15" 
          stroke="url(#boxGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Checkmark badge -->
  <g transform="translate(135, 55)">
    <circle cx="0" cy="0" r="28" fill="url(#checkGradient)"/>
    <circle cx="0" cy="0" r="24" fill="white"/>
    <path d="M-12 0 L-4 8 L12 -8" 
          stroke="url(#checkGradient)" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
  </g>
</svg>
